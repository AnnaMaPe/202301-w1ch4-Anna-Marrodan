<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Pet activities</title>
</head>

<body>

  <header class="block-header">
    <img src="/src/images/logo.webp" alt="Orange paw symbol">
    <div class="block-header__container-button">
      <button class="block-header__button">BUY NOW</button>
    </div>
  </header>
  <main>
    <h1>PET ACTIVITIES</h1>
    <section class="main-title">
      <h2>Take a closer look</h2>
      <button class="main-title__button">VIEW ALL</button>
    </section>
    <section class="main-images">
      <div class="card">
        <img class="card__photo" width="400" height="300" src="/src/images/photo1.jpeg" alt="Puppy with rubber toy">
        <div class="card__text">
          <span class="card__text__title">ACTIVITIES</span>
          <span class="card__text__undertitle">Toys Playtime</span>
        </div>
      </div>
      <div class="card">
        <img class="card__photo" width="400" height="300" src="/src/images/photo2.jpeg"
          alt="Cat hiding under a blanket">
        <div class="card__text">
          <span class="card__text__title">ACTIVITIES</span>
          <span class="card__text__undertitle">Toys Playtime</span>
        </div>
      </div>
      <div class="card">
        <img class="card__photo" width="400" height="300" src="/src/images/photo3.jpeg"
          alt="Happy dog running in a meadow">
        <div class="card__text">
          <span class="card__text__title">ACTIVITIES</span>
          <span class="card__text__undertitle">Toys Playtime</span>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
